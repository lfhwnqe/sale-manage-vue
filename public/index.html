<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>vue-sale-manage-system</title>
</head>
<body>
<noscript>
  <strong>We're sorry but vue-sale-manage-system doesn't work properly without JavaScript enabled. Please enable it to

<div id="app"></div>
<!-- built files will be auto injected -->
<script>
  const oHtml = document.getElementsByTagName('html')[0];
  const width = oHtml.clientWidth;
  // 320px的屏幕基准像素为12px
  oHtml.style.fontSize = 12 * (width / 320) + "px";
</script>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.runtime.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.4/vue-router.min.js"></script>
